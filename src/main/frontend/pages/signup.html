<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMP - Signup</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign up</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="username-input">
                    <img href="../assets/profile.svg" height="24" width="24"></img>
                </label>
                <input type="text" name="username" id="username-input" placeholder="Username">
            </div>
            <div>
                <label for="email-input">
                    <img href="../assets/email.svg" height="24" width="24"></img>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <img href="../assets/password.svg" height="24" width="24"></img>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div>
                <label for="confirm-password-input">
                    <img href="../assets/password.svg" height="24" width="24"></img>
                </label>
                <input type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <p><a href="../index.html">Go back to the home screen</a></p>
    </div>

    <script type="text/javascript" src="../services/validation.js" defer></script>
</body>
</html>
