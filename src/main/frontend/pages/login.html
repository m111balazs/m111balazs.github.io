<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMP - Signup</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Log In</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="email-input">
                    <img href="../assets/email.svg" height="24" width="24"></img>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <img href="../assets/password.svg" height="24" width="24"></img>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>New here? <a href="signup.html">Sign Up</a></p>
        <p><a href="../index.html">Go back to the home screen</a></p>
    </div>

    <script  type="text/javascript"  src="../services/validation.js"></script>
</body>
</html>
